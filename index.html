<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Penilaian Kepuasan Layanan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow">
      <div class="card-body">
        <h1 class="mb-4 text-center text-warning">Form Penilaian Kepuasan</h1>
        <form id="feedbackForm">
          <div class="mb-3">
            <label class="form-label fw-bold">Rating:</label>
            <div id="ratingButtons" class="d-flex flex-wrap gap-2 rating-buttons"></div>
            <input type="hidden" id="rating" name="rating" required>
          </div>
          <div class="mb-3">
            <label for="saran" class="form-label fw-bold">Saran dan Masukan:</label>
            <textarea class="form-control" id="saran" name="saran" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-warning text-dark fw-semibold">Kirim</button>
        </form>
      </div>
    </div>

    <div class="card mt-5 shadow">
      <div class="card-body">
        <h2 class="text-center text-warning mb-4">Hasil Survei</h2>
        <canvas id="chartCanvasPie" height="150" class="mb-5"></canvas>
        <canvas id="chartCanvasBar" height="150"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
